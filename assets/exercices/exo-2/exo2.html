<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exo2.css">
    <link rel="stylesheet" href="../../style/shared.css">
    <title>Exercice 2 - Meteo</title>
</head>
<body>
    <a href="../../../index.html" id="home-button">HOME</a>
    <main>
        <section>
            <h1>
                New York, NY
            </h1>
            <p>
                Tuesday, April 15th
            </p>
            <p>
                Overcast
            </p>
            <div class="container-infos">
                <div class="container-infos">
                    <img src="./icons/cloudy.png" alt="image d'un nuage">
                    <p class="first-day-temperature">
                        58<sup>°F</sup>
                    </p>
                </div>
                <div>
                    <p>
                        Precipitation:100%
                    </p>
                    <p>
                        Humidity: 97%
                    </p>
                    <p>
                        Wind: 4mph SW
                    </p>
                    <p>
                        Pollen Count:36
                    </p>
                </div>
            </div>
        </section>
        <hr>
        <section class="following-days">
            <p>
                Today
            </p>
            <img src="./icons/thunderstorm.png" alt="image d'un nuage avec un éclair et de la pluie">
            <div class="temperature">
                <p>
                    68°
                </p>
                <p>
                    36°
                </p>
            </div>
        </section>
        <hr>
    </main>
</body>
</html>
